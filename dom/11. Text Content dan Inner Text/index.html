<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="content">
        <script>
            console.log("Hello World")
        </script>
        <b>Yazd</b> asdasd <i>imani</i>
    </p>
    <script>
        /*
            InnertText
            -> menapatkan isi text seubah element
            
            Tujuannya sama
            - mengambil atau mengubah isi text konten sebuah element 

            perbedeaan
            - textContent akan mengembalika semua isi dari konten text sebuah elemen
            - inner text bisa tahu, bagian text mana yang ditampilkan dan hanya akan mengambil text yang ditampikan saja
        */

        const content = document.getElementById("content")
        console.log(content.textContent)
        console.log(content.innerText) // lebih mantap
    </script>
</body>

</html>
