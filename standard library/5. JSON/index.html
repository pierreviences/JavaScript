<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>

    <script>

        {
            /*
                JSON
                -> Javascript Object Notation
                -> data String yang bentuknya mirip dengan javascript object
                -> untuk komnikasi antara server dan client
                dokumentasi : www.json.org/json-en.html


                * Json mendukung konversi data dari string json ke object ataupun sebaliknya
                - JSON.stringfy() -> konversi object ke string
                - JSON.parse() -> konversi string ke object
            */

            // json
            const orang = {
                firstname: "yazid",
                lastname: "imani",
                adress: {
                    country: "indonesia",
                    city: "bogor"
                },
                hoby: ["asd", "zxc"]
            }

            const json = JSON.stringify(orang)
            console.log(json)

            const string = JSON.parse(json)
            console.log(string)
        }
    </script>

</body>
