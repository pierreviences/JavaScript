<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>

        const coba = new Promise(resolve => {
            setTimeout(() => {
                resolve('ini bukan async await')
            }, 500)
        })
        // bukan async await
        coba.then(response => console.log(response))



        // async await
        function cobaPromise() {
            return new Promise(resolve => {
                setTimeout(() => {
                    resolve('ini async await')
                }, 1000)
            })
        }

        async function cobaAsync() {
            const value = await cobaPromise()
            console.log(value)
        }
        cobaAsync()


        // error handler async await
        function promiseErr() {
            return new Promise((resolve, reject) => {
                const waktu = 7000
                // const waktu = 3000 
                if (waktu < 5000) {
                    setTimeout(() => {
                        resolve('ini async await error handling')
                    }, waktu)
                } else {
                    reject('Kelamaan!')
                }

            })
        }

        async function asyncErr() {
            try {
                const value = await promiseErr()
                console.log(value)
            } catch (err) {
                console.log(err)
            }
        }
        asyncErr()

    </script>

</body>

</html>
