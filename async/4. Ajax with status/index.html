<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 id="response"></h1>
    <script>
        /*
            AJAX WITH STATUS
            -ada banyak macem acem status, bisa belajar http lagi klo lupap
        */
        function response(json) {
            const header = document.getElementById('response')
            header.textContent = json.response
        }

        const ajax = new XMLHttpRequest()
        ajax.open("GET", "teori.json")
        ajax.addEventListener('load', function () {
            if (ajax.status == 200) {

                const json = JSON.parse(ajax.responseText)
                response(json)
            } else {
                response({
                    response: `Terjadi kesalahan dengan status ${ajax.status}`
                })
            }
        })
        ajax.send()
    </script>

</body>

</html>
