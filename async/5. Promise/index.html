<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        // promise biasa
        console.log("1.) Contoh Promise biasa")
        let ditepati = false
        const janji = new Promise((resolve, reject) => {
            if (ditepati) {
                resolve("janji telah ditepati")
            } else {
                reject("janji tidak ditepati")
            }
        })

        janji
            .then(response => console.log(response))
            .catch(response => console.log(response))
            .finally(console.log("selesai"))



        // promise all method
        const film = new Promise(resolve => {

            setTimeout(() => {
                resolve([{
                    judul: "pangeran surabaya",
                    sutradara: "nikola tesla",
                    pemeran: "jefri nikol"
                }])
            }, 1000)
        })

        const buku = new Promise(resolve => {
            setTimeout(() => {
                resolve([{
                    judul: "cahya diatas cahaya",
                    penulis: "imam ghazali",
                    harga: 1000000
                }])
            }, 500)
        })

        Promise.all([film, buku])
            .then(response => {
                console.log("2.) Contoh Promise all method")
                // cara 1, kalo mau semuanuya
                // response.forEach(r => r.forEach(a => console.log(a.judul)))

                // cara 2, kalo satu satu
                const [film, buku] = response
                film.forEach(result => console.log(`Film : ${result.judul} diperankan oleh ${result.pemeran} dan sutradaranya ${result.sutradara}`))
                buku.forEach(result => console.log(`Buku : ${result.judul} ditulis oleh ${result.penulis} dengan harga Rp.${result.harga}`))
            })
    </script>



</body>

</html>
