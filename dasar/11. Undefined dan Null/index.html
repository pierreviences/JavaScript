    <script>
        // undefined -> ketika membuat sebuah variabel dan belum didefiniskan datanya maka otomatis undefined

        let name
        if (name === undefined) {
            alert("UNDeined")
        } else {
            alert("defined")
        }

        // begitupun dengan array dan objek, ketika ada index yang tidak ada maka index tersebut undefined
        const names = ["easd", "asd"]
        if (names[2] === undefined) {
            alert("Hello word")
        } else {
            alert(`Helllo ${names[2]} `)
        }

        // null ->representasi data kosong
        // berbeda dengan undefined,
        // null -> variable sudah ditambahkan valuenya, hanya saja valuenya null dan sudah di definisikan

        let firsname = null;
        if (firsname === null) {
            alert("Hello null")
        }
    </script>
