<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        // function di js gak bisa overloading kah?

        // 1. function biasa
        // sama lah kaya basprog yang lain

        function sayHello() {
            document.writeln("Hello World")
        }

        sayHello()
        sayHello()
        sayHello()

        // 2. function parameter
        // sama lah kaya basprog yang lain

        function sayHello2(firstname) {
            document.writeln(`<p>Hello ${firstname}</p>`)
        }
        sayHello2("Yazid")


        // 3. function return value
        // sama lah kaya basprog lain

        function getFinalValue(value) {
            if (value > 90) {
                return "A";
            } else if (value > 80) {
                return "B";
            } else if (value > 70) {
                return "C";
            } else if (value > 60) {
                return "D"
            } else {
                return "E";
            }
        }

        const finalValue = getFinalValue(76);
        document.writeln(`<p>${finalValue}</p>`);

        function isContains(array, searchValue) {
            for (const element of array) {
                console.info(`Iterasi Element ${element}`);
                if (element === searchValue) {
                    return true;
                }
            }
            return false;
        }

        const array = [1, 32, 4324, 3, 43, 53, 53, 43, 43, 535, 35, 5];
        const search = 43;
        const found = isContains(array, search);
        document.writeln(`<p>${found}</p>`);



        // 4. optional parameter
        // berbeda seperti basprog lain
        // cuman yg membedakan, kalo di js, dia bakal otomatis ngasih value undefined
        function sayHello3(firstName, middleName, lastName) {
            document.writeln(`<p>${firstName} ${middleName} ${lastName}</p>`);
        }

        sayHello3();
        sayHello3("yazid");
        sayHello3("yazid", "asd")
        sayHello3("yazid", "asd", "qwe")
        sayHello3("yazid", "asd", "qwe", "Budi")

        // 5. Default parameter
        // sama lah kaya basprog yang lain

        function register(name, gender = "UNKNOWN") {
            document.writeln(`<p>${name} ${gender}</p>`);

        }

        register();
        register("Eko");
        register("Eko", "MALE");
        register("Eko", undefined);
        register("Eko", null);

        // 6. Function sebagai Value
        // -> masukin function kedalam variabel atau kedalm parameter fucntion lagi
        function sayHalo(nama) {
            document.writeln(`<p>Halo Nama saya ${nama}</p>`)

        }

        // langsung manggil
        sayHalo("Halo")

        // bikin variabel yang isinya function
        const sayHaloYazid = sayHalo
        sayHaloYazid("yazid")


        // bikin function lagi tapi parameternya sebuah function
        function giveName(callback) {
            callback("yazid imani")
        }

        giveName(sayHalo)



        // 7. Function Anonymous
        // -> function gak memiliki nama
        // gak bisa langsung bikin function
        // harus dimasukin kedalam parameter atau variabel


        // dalam variabel
        let say = function (name) {
            document.writeln(`<p>Halo Nama abdi ${name}</p>`)
        }

        say("Muhamad")

        // dalam aprameter
        function giveName2(callback) {
            callback("Yazid")
        }

        // bisa gini
        giveName2(say)

        // atau bisa gini
        giveName2(function (name) {
            document.writeln(`<p>Halo Nama abdi ${name}</p>`)
        })


        // 8. Function dalam function
        // hanya bisa akses function paling luar / parentnya
        // gak bisa akses function yang ada di dalem function

        // jika pingin akses functio yg ada di dalem, ya ngaksesnya didalem juga

        function luar() {
            function dalem() {

            }

            dalem()
            dalem()
        }

        luar()

    </script>

</body>

</html>
