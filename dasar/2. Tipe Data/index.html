<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 1. Tipe Data Number
        // kalo di js mau itu bulat atau pecahan dia sama aja
        // - bisa hexa
        // - bisa binary
        // - bisa octal
        // - bisa decimal (pecahan | bulat)
        document.writeln(100);
        document.writeln("<br>");
        document.writeln(100.123);
        document.writeln("<br>");
        document.writeln(0b1111);


        // 2. Tipe Data Boolean
        // sama lah kaya basprog yg lain
        // ada true & false

        /*
         3. Tipe Data String
         sama lah kaya basprod yg lain
         macam macam escape sequence
         - \n -> enter
         - \t -> tab
         - \' = '
         - \" = "
         - \\ = \
        */

        document.writeln("<br>" + "\\yazid" + " \"imani");

    </script>

</body>

</html>
