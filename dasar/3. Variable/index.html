    <script>
        // membuat variabel
        // kata kunci : var & let
        // var -> lebih luas
        // let -> diakses dalam block
        // const -> gak bisa diubah

        // deklarasi
        var fullName;
        let firstName;
        fullName = "Muhamad Yazid"
        firstName = "Yazid"

        // assigment
        var lastName = "imani"

        // mengakses variabel
        document.writeln(fullName + "<br>")
        document.writeln(lastName + "<br>")
        document.writeln(firstName + "<br>")


    </script>

</body>
