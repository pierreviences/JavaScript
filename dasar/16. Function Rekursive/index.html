<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // function rekrusive
        // -> function memanggil dirinya sendiri

        // contoh function biasa
        function faktorial(value) {
            let result = 1;
            for (let i = 1; i <= value; i++) {
                result *= i
            }

            return result
        }

        document.writeln(`${faktorial(5)}`)

        // menggunkaan rekursive
        function faktorialRekursif(value) {
            if (value === 1) {
                return 1
            } else {
                return value * faktorialRekursif(value - 1)
            }
        }

        document.writeln(`${faktorialRekursif(5)}`)
    </script>
</body>

</html>
