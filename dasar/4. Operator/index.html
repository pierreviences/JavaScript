<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 1. Operator Aritmatika
        // yah sama lah kaya basprog yang lain
        let hasil = 1 + 2;
        document.writeln(hasil)
        hasil = hasil + 5;
        document.writeln(hasil);

        hasil = hasil ** 2
        document.writeln(hasil)

        hasil += 2;
        document.writeln(hasil)

        // 2. Operator perbandingan
        // di js aga sedkit berbeda
        // kalo semisal tipe data beda,
        // misal string dibandingin int
        // "2" > 2
        // nah di js tetep kebaca
        // namun supaya tidak kebaca,
        // pake === atau !===

        let result = 5 == "5"
        document.writeln(result)

        let result2 = 5 === "5"
        document.writeln(result2)

        // 3. operator logika
        // yah sama lah kaya baprod lain
    </script>
</body>

</html>
