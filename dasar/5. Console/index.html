<body>

    <script>
        /*
        CONSOLE method
        1. console.log() / console.info() -> memberitahu informasi
        2. console.warn() -> memberitahu informasi peringatan
        3. console.error() -> memberitahu informasi error
        4. console.table() -> memberitahu informasi dalam bentuk tabel
        */


        console.log("Hello")
        console.info("World")
        console.error("error")
        console.warn("asd")
        console.table("asdasdads")
    </script>
