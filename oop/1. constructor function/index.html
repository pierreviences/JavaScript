<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        /*
            Dalam Javascript,
            class -> berbentuk function
        */
        {
            // 1.) cara membaut constructor function
            // biasanya huruf awalnya kapital
            // dan di akses mengguhnakan "new"
            function Person() {
            }
            const yazid = new Person()
        }

        {
            // 2.) Property di constructor function
            console.log("2.) Property")
            function Person() {
                this.firstname = ""
                this.lastname = ""
            }

            const yazid = new Person()
            yazid.firstname = "Yazid"
            console.log(yazid)
            console.log(yazid.firstname)
        }

        {
            // 3.) Method di constructor function
            console.log("3.) Function ")
            function Person() {
                this.firstname = ""
                this.lastname = ""
                this.sayHello = function (name) {
                    console.log(`Halo ${name}`)
                }
            }
            const yazid = new Person()
            yazid.sayHello("Yazid")
        }

        {
            // 4.) Parameter di constructor function
            console.log("4.) Parameter")
            function Person(firstname, lastname) {
                this.firstname = firstname
                this.lastname = lastname
                this.sayHello = function (name) {
                    console.log(`Halo ${name}  nama saya ${this.firstname}`)
                }
            }
            const yazid = new Person("yazid", "imani")
            yazid.sayHello("Budi")
        }
    </script>

</body>

</html>
