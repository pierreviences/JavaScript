        class Person {
            constructor(firstname, lastname) {
                this.firstname = firstname
                this.lastname = lastname
            }
            get fullname() {
                console.log(`Halo  nama saya ${this.firstname} ${this.lastname}`)
            }
            set fullname(value) {
                const ganti = value.split(" ")
                this.firstname = ganti[0]
                this.lastname = ganti[1]
            }
        }
        const person1 = new Person("Yazid", "Imani")
        // get
        person1.fullname

        person1.fullname = "zxc asd"
