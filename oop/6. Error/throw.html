<head>

<body>
    <script>
        /*
        1.) Throw Error
        -> saat membaut onstance object dari class Error, tidak lantas otomatis terjadi error.
        -> perlu memberi tahu, bahwa akan mentrigger sebuah eror terjadi
        -> istilah kata melempar eror
        -> tapi program akan berhenti, supaya tidak berhenti kudu tambahin try catch di materi selanjutnya
        */

        class Math {
            static sum(...angka) {
                if (angka.length === 0) {
                    throw new Error("Total parameter harus lebih dari 0")
                }

                let total = 0
                for (const number of angka) {
                    total += number
                }
                return total
            }
        }

        console.log(Math.sum(1, 2, 3))
        console.log(Math.sum())

        // supaya program gak berhenti maka ditambah try catch
    </script>
</body>
